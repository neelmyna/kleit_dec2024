<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 29.7cm; /* A4 width in landscape */
            height: 21cm; /* A4 height */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
        }
        .certificate {
            width: 100%;
            height: 100%;
            border: 10px solid #333;
            background: white;
            position: relative;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 2em;
            margin: 1em 0;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .signature {
            margin-top: 50px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Achievement</h1>
        <h2>This certifies that</h2>
        <p><strong>[Recipient Name]</strong></p>
        <p>Has successfully completed the course</p>
        <h2>[Course Name]</h2>
        <p>Date: [Date]</p>
        
        <div class="signature">
            <p>____________________</p>
            <p>[Instructor Name]</p>
            <p>[Title]</p>
        </div>
        
        <div class="footer">
            <p>[Organization Name]</p>
            <p>[Organization Logo]</p> <!-- You can add an image tag here -->
        </div>
    </div>
</body>
</html>
